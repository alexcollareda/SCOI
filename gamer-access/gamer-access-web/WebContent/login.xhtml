<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>SCOI - Sistema Clínica Odontológica Integrada</title>
</h:head>

<h:body styleClass="login-body">

	<div id="login-wrapper">
		<p:graphicImage name="images/login-logo.png" library="omega-layout" />

		<div id="login-container">
			<span class="title">SCOI</span>

			<div class="ui-g ui-fluid">
				<div class="ui-g-12">
					<p:inputText placeholder="Usuário" />
				</div>
				<div class="ui-g-12">
					<p:password placeholder="Senha" feedback="false" />
				</div>
				<div class="ui-g-12 ui-md-6">
					<span class="remember-me">Relembrar</span>
					<p:selectBooleanCheckbox />
				</div>
				<div class="ui-g-12 ui-md-6">
					<p:link>Esqueceu sua Senha?</p:link>
				</div>
				<div class="ui-g-12">
					<p:button value="Login" icon="fa fa-check" />
				</div>
			</div>
		</div>

		<div class="login-footer">SCOI - Sistema Clínica Odontológica Integrada</div>
	</div>

	<h:outputStylesheet name="css/layout.css" library="omega-layout" />
</h:body>

</html>
